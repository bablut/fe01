<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required> <br />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@example.com" required> <br />

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone"> <br />

        <label for="photo">Please upload your photo: </label>
        <input type="file" name="photo"> <br />

        <label for="father_name">Father's Name</label>
        <input type="text" name="father_name" id="father_name"> <br />

        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob"> <br />

        <span>Gender</span> <br />
        <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label> <br />
        <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label> <br />
        <input type="radio" name="gender" value="other" id="other"> <label for="other">Other</label> <br />

        <label for="address">Address</label> <br />
        <textarea name="address" id="address" cols="30" rows="4"></textarea> <br />

        <span>Please tick the course(s) you would like to enroll: </span> <br />
        <input type="checkbox" name="web" id="web"> <label for="web">Web</label> <br />
        <input type="checkbox" name="mobile" id="mobile"> <label for="mobile">Mobile</label> <br />
        <input type="checkbox" name="ai" id="ai"> <label for="ai">AI</label> <br /><br />

        <button type="submit">Register</button>
    </form>
</body>

</html>
