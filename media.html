<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Elements</title>
    <link rel="icon" href="" type="image/x-icon">
</head>
<body>

    <picture>
        <source media="(max-width: 1080px)" srcset="/assets/img/github-high-resolution.jpg" />
        <img src="/assets/img/github-low-resolution.jpg" alt="GitHub" />
    </picture>
    <br /><br />

    <audio controls>
        <source src="./assets/audio/thankumuch.ogg" />
        <source src="./assets/audio/goodmorning.mp3" />
        Your browser does not support the audio element.
    </audio>
    <br /><br />

    <video controls>
        <source src="./assets/video/1082214569-preview.mp4" />
        <source src="./assets/video/1058628376-preview.avi" />
        Your browser does not support the video element.
    </video>

</body>
</html>
